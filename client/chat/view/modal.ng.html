<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">Perform a TransChaTion</h3>
    </div>
    <div class="panel-body">

        <div class="modal-body">
            <img ng-show="step === 1" class="center-block" src="steps/1.png"/>
            <img ng-show="step === 2" class="center-block" src="steps/2.png"/>        
            <hr style="margin-top:0"/>    

            <!--form for step 1-->
            <form ng-show="step === 1" class="form-horizontal">
                <fieldset>
                    <legend>Transaction Info:</legend>
                    <div class="form-group">
                        <label for="inputAmt" class="col-lg-4 control-label">Transfer Amt:</label>
                        <div class="col-lg-8">
                            <div class="input-group">
                                <span class="input-group-addon">S$</span>
                                <input type="text" id="inputAmt" class="form-control" ng-model="amt">
                            </div>
                        </div>
                    </div>          


                    <div class="form-group">
                        <label for="inputCode" class="col-lg-4 control-label">Security Code:</label>
                        <div class="col-lg-8">
                            <input type="password" id="inputCode" class="form-control" ng-model="secuCode">
                        </div>
                    </div>   
                </fieldset>
            </form>

            <!-- form for step 2-->            
            <form ng-show="step === 2" class="form-horizontal">
                <fieldset>
                    <legend>Transaction Details:</legend>
                    <div class="form-group">
                        <label for="inputCode" class="col-lg-4 control-label">Recipient:</label>
                        <div class="col-lg-8">
                            <p class="text-mute">{{toUser.username}}</p>
                        </div>
                    </div>  

                    <div class="form-group">
                        <label for="inputAmt" class="col-lg-4 control-label">Transfer Amt(S$):</label>
                        <div class="col-lg-8">
                            <p class="text-primary"><strong>{{amt}}</strong></p>
                        </div>
                    </div>        

                    <div class="form-group">
                        <label for="inputAmt" class="col-lg-4 control-label">Processing Fee(S$):</label>
                        <div class="col-lg-8">
                            <p class="text-primary"><strong>{{getProcessingFee(amt)}}</strong></p>
                        </div>
                    </div>      

                    <div class="form-group">
                        <label for="inputAmt" class="col-lg-4 control-label">Total(S$):</label>
                        <div class="col-lg-8">
                            <p class="text-primary"><strong>{{getTotal(amt)}}</strong></p>
                        </div>
                    </div>                       
                </fieldset>
            </form>
        </div>

        <p class="text-danger"><strong>{{error}}</strong></p>
        <div class="modal-footer">
            <button ng-hide="step === 1" class="btn btn-info btn-flat" type="button" ng-click="back()">Back</button>
            <button ng-hide="step === 2" class="btn btn-primary btn-flat" type="button" ng-click="next()">Next</button>
            <button ng-show="step === 2" class="btn btn-success btn-flat" type="button" ng-click="confirm()">Confirm</button>
            <button class="btn btn-warning btn-flat" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
